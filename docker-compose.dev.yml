version: "3.9"

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: aumos_finops
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka:
    image: confluentinc/cp-kafka:7.6.0
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      CLUSTER_ID: finops-dev-cluster
    ports:
      - "9092:9092"
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 30s
      timeout: 10s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  opencost:
    image: gcr.io/kubecost1/cost-model:latest
    ports:
      - "9090:9090"
    environment:
      PROMETHEUS_SERVER_ENDPOINT: http://prometheus:9090
    profiles:
      - full  # Only start with: docker compose --profile full up

  finops:
    build: .
    ports:
      - "8000:8000"
    environment:
      AUMOS_DATABASE_URL: postgresql+asyncpg://postgres:password@postgres:5432/aumos_finops
      AUMOS_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      AUMOS_REDIS_URL: redis://redis:6379/0
      AUMOS_ENVIRONMENT: development
      AUMOS_FINOPS_OPENCOST_ENABLED: "false"
      AUMOS_FINOPS_KUBECOST_ENABLED: "false"
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy

volumes:
  postgres_data:
