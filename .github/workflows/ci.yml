name: CI

on:
  push:
    branches: [main, "feature/**", "fix/**"]
  pull_request:
    branches: [main]

jobs:
  quality:
    name: Lint, Type Check & Test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: aumos_finops_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Lint (ruff)
        run: ruff check src/ tests/

      - name: Format check (ruff)
        run: ruff format --check src/ tests/

      - name: Type check (mypy)
        run: mypy src/

      - name: Test
        run: pytest tests/ -v --cov=aumos_ai_finops --cov-report=term-missing --cov-fail-under=80
        env:
          AUMOS_DATABASE_URL: postgresql+asyncpg://postgres:password@localhost:5432/aumos_finops_test
          AUMOS_KAFKA_BOOTSTRAP_SERVERS: localhost:9092
          AUMOS_ENVIRONMENT: test
          AUMOS_FINOPS_OPENCOST_ENABLED: "false"
          AUMOS_FINOPS_KUBECOST_ENABLED: "false"

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker image
        run: docker build -t aumos-ai-finops:ci .
